<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" media="screen" href="src/styles/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Bangers|Monoton" rel="stylesheet"> 
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>Scale and Crope</title>
</head>

<body>
  <div id="head">
    <p>Scale and Crope Your Image</p>
  </div>
  <div id="uploader">
    <div class="flex-container">
      <div class="flex-box" id="first-col">
        <canvas id="canvas" width="600" height="400">
          Your browser does not support canvas element.
        </canvas>
      </div>
      <div class="flex-box" id="control-panel">
        <canvas id="canvas-preview" height="300" width="300"></canvas>
        <input type="file" id="input" accept="image/jpeg, image/png, image/svg+xml">   
        <button id="crope-button" type="button" class="btn btn-primary">Crope</button>
        <button id="save-button" type="button" class="btn btn-secondary">Save Image</button>
        <div>
          <p id="messages"></p>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="public/index.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
